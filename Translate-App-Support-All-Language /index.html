    <button id="translateBtn" class="btn btn-primary">Translate</button>

      <p id="translatedText"></p>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Set up event listener for the Translate button
      $('#translateBtn').click(function() {
        var text = $('#text').val(); // Get the entered text
        var language = $('#language').val(); // Get the selected language code

        // Make a GET request to the open-source translation API
        $.get('https://translate.googleapis.com/translate_a/single', {
          client: 'gtx',
          sl: 'auto', // Detect the source language automatically
          tl: language,
          dt: 't',
          q: text
        }, function(data) {
          var translatedText = data[0][0][0]; // Extract the translated text
          $('#translatedText').text(translatedText); // Display the translated text
        });
      });
    });
  </script>
